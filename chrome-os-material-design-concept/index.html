<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Chrome OS Material Design concept</title>
  
  
  <link rel='stylesheet prefetch' href='https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-orange.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700'>
<link rel='stylesheet prefetch' href='css/bvrzvv.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="fullscreen-button">
  <button class="mdl-button mdl-button--icon mdl-js-button">
    <i class="material-icons fullscreen-icon">fullscreen</i>
  </button>
</div>
<main class="flex">
  <div class="signin-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Larry Page</h2>
    </div>
    <div class="mdl-card__actions">
      <input type="password" autofocus/>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button" id="menu1">
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <ul for="menu1" class="mdl-menu mdl-menu--bottom-right mdl-js-menu">
        <li class="mdl-menu__item"><small>larryp@gmail.com</small></li>
        <li class="mdl-menu__item">Sign out</li>
        <li class="mdl-menu__item" disabled>Remove this user</li>
      </ul>
  </div>
  </div>
</main>
<div class="options">
  <button class="mdl-button mdl-js-button">
      <i class="material-icons">person</i>
      Browse as Guest
  </button>
  <button class="mdl-button mdl-js-button">
      <i class="material-icons">power_settings_new</i>
      <span>Shut down</span>
  </button>
  <button class="mdl-button mdl-js-button">
    <i class="material-icons">add</i>
    Add user
  </button>
  <button class="mdl-button mdl-button--icon mdl-js-button">
    <i class="material-icons">more_vert</i>
  </button>
  <div class="flex"></div>
  <div class="tray-button mdl-js-button">
    <i class="material-icons">wifi</i>
    <i class="material-icons">battery_full</i>
    <span>1:27</span>
    <img src="https://lh3.googleusercontent.com/-Y86IN-vEObo/AAAAAAAAAAI/AAAAAAAKyAM/6bec6LqLXXA/s32-c/photo.jpg" />
  </div>
  <div class="mdl-card tray-menu flex vertical mdl-shadow--2dp">
    <div class="row lg">
      <div class="avatar"></div>
      <div class="details grow">
        <div>Larry Page</div>
        <div class="small">larryp@gmail.com</div>
      </div>
      <button class="mdl-button mdl-js-button">Sign Out</button>

    </div>
    <div class="row clickable">
      <i class="material-icons mrgn">wifi</i>
      <span class="grow">SuperSlam_WiFi</span>
      <i class="material-icons">chevron_right</i>
    </div>
    <div class="row clickable">
      <i class="material-icons mrgn">bluetooth</i>
      <span class="grow">Bluetooth disabled</span>
      <i class="material-icons">chevron_right</i>
    </div>
    <div class="row">
      <i class="material-icons">volume_up</i>
      <span class="grow">
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="80" tabindex="0"/>
      </span>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">chevron_right</i>
      </button>
    </div>
    <div class="row clickable">
      <i class="material-icons mrgn">settings</i>
      <span class="grow">Settings</span>
      <span class="small"><span class="secondary">100% - </span>7:00 left</span>
      <i class="material-icons">battery_std</i>
    </div>
    <div class="row final">
      <span class="grow secondary" id="date">Date</span>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">help_outline</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">power_settings_new</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">lock_outline</i>
      </button>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
