<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MAC OS X Yosemite</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="window">
  <div class="top">
    <div class="panel">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </div>
    
    <div class="nav">
      <span class="prev active"><i class="fa fa-angle-left"></i></span>
      <span class="next"><i class="fa fa-angle-right"></i></span>
      <span class="set"><i class="fa fa-list-alt"></i></span>
      
      <span class="address">
        <input type="text" value="ozergul.net" class="address"/ editable="true">
        <i class="fa fa-refresh"></i>
      </span>
      

    </div>
    <div class="nav right">
      <span class="share"><i class="fa fa-share-alt"></i></span>
      <span class="tabs">
        <span class="square front"></span>
        <span class="square behind"></span>
      </span>
    </div>
    
    <span class="new">
      <span class="plus x"></span>
      <span class="plus y"></span>
    </span>
 
  </div>
  
  <div class="inside">
    <div class="blok">
    </div>
    <div class="blok">
    </div>
    <div class="blok" style="margin:0;">
    </div>
  </div>
  
</div>
