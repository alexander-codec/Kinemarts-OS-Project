<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator - OSX Yosemite</title>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:200' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="calculator">
    <div class="top-bar">
      <div class="button close"></div>
      <div class="button minify"></div>
      <div class="button fullscreen"></div>
    </div>
    <div class="display"></div>
    <div class="keyboard">
      <a href="#" class="key">AC</a>
      <a href="#" class="key">+/−</a>
      <a href="#" class="key">%</a>
      <a href="#" class="key inverted">÷</a>
      <a href="#" class="key">7</a>
      <a href="#" class="key">8</a>
      <a href="#" class="key">9</a>
      <a href="#" class="key inverted">×</a>
      <a href="#" class="key">4</a>
      <a href="#" class="key">5</a>
      <a href="#" class="key">6</a>
      <a href="#" class="key inverted">−</a>
      <a href="#" class="key">1</a>
      <a href="#" class="key">2</a>
      <a href="#" class="key">3</a>
      <a href="#" class="key inverted">+</a>
      <a href="#" class="key big">0</a>
      <a href="#" class="key">.</a>
      <a href="#" class="key inverted">=</a>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
